<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Pessoas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controlePessoa.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controlePessoa.novo()}"
                                     update="formListagem formEdicao"/>
                    
                    <p:dataTable value="#{controlePessoa.dao.listaObjetos}"
                                 var="obj" reflow="true">
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="CPF">
                            <p:outputLabel value="#{obj.cpf}"/>
                        </p:column>
                        <p:column headerText="Login">
                            <p:outputLabel value="#{obj.login}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <p:commandButton actionListener="#{controlePessoa.alterar(obj.login)}"
                                             icon="ui-icon-pencil"
                                             process="@this" update="formEdicao formListagem"/>
                            <p:commandButton actionListener="#{controlePessoa.excluir(obj.login)}"
                                             icon="ui-icon-trash"
                                                process="@this" update="formListagem"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
