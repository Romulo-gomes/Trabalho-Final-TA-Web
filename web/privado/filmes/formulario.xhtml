<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleFilmes.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-100"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Filmes"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleFilmes.objeto.id}"
                                 size="5" readonly="true"/>
                    <p:outputLabel value="Nome do filme" for="txtNome"/>
                    <p:inputText value="#{controleFilmes.objeto.nome}"
                                 id="txtNome" size="50" maxlength="50"/>
                    <p:outputLabel value="Snopse" for="txtSnopse"/>
                    <p:inputTextarea value="#{controleFilmes.objeto.snopse}"
                                     id="txtSnopse" rows="6" cols="33"/>
                    <p:outputLabel value="Classificação" for="txtClassificacao"/>
                    <p:inputText value="#{controleFilmes.objeto.classificacao}"
                                 id="txtClassificacao" size="15" maxlength="15"/>
                    <p:outputLabel value="Nome do Diretor" for="txtDiretor"/>
                    <p:inputText value="#{controleFilmes.objeto.diretor}"
                                 id="txtDiretor" size="40" maxlength="40"/>
                    <p:outputLabel value="Produtora" for="txtProdutora"/>
                    <p:inputText value="#{controleFilmes.objeto.produtora}"
                                 id="txtProdutora" size="40" maxlength="40"/>
                                     

                    <p:outputLabel value="Locador" for="SelectPessoa"/>
                    <p:selectOneMenu value="#{controleFilmes.objeto.pessoas}"
                                     id="SelectPessoa" filter="true" filterMatchMode="startsWith">
                        <f:converter converterId="converterPessoas"/>
                        <f:selectItem itemLabel="Selecione um Registro"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{controleFilmes.daoPessoas.listaTodos}"
                                       var="p" itemLabel="#{p.login}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Salvar"
                                     icon="ui-icon-disk"
                                     actionListener="#{controleFilmes.salvar()}"
                                     update="formEdicao :formListagem"
                                        rendered="#{p:ifGranted('ADMINISTRADOR')}"/>
                </p:panelGrid>                
            </div>
        </h:panelGroup>
    </h:form>
</html>
